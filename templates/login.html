{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход | Call Manager</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(145deg, #f0f2f5 0%, #e9ebee 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        .login-card {
            max-width: 400px;
            width: 100%;
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05), 0 1px 3px rgba(0, 0, 0, 0.03);
            padding: 40px 32px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            animation: fadeIn 0.3s ease-out;
        }
        .login-card:hover {
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.08);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .login-header {
            text-align: center;
            margin-bottom: 32px;
        }
        .login-header h1 {
            font-size: 28px;
            font-weight: 600;
            color: #1a1e29;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }
        .login-header p {
            color: #6a7180;
            font-size: 14px;
            font-weight: 400;
        }
        .login-form .form-group {
            margin-bottom: 20px;
        }
        .login-form label {
            display: block;
            margin-bottom: 6px;
            font-size: 13px;
            font-weight: 500;
            color: #2c3e50;
            letter-spacing: 0.3px;
        }
        .login-form input {
            width: 100%;
            padding: 12px 16px;
            background: #f6f8fa;
            border: 1px solid #e1e4e8;
            border-radius: 10px;
            font-size: 15px;
            color: #1a1e29;
            transition: border 0.2s ease, background 0.2s ease, box-shadow 0.2s ease;
            outline: none;
        }
        .login-form input:focus {
            border-color: #0077ff;
            background: #ffffff;
            box-shadow: 0 0 0 4px rgba(0,119,255,0.08);
        }
        .login-form input::placeholder {
            color: #a0a7b3;
            font-weight: 400;
        }
        .login-btn {
            width: 100%;
            padding: 14px 20px;
            background: #0077ff;
            border: none;
            border-radius: 48px;  /* овальная форма, как у ВК */
            font-size: 16px;
            font-weight: 600;
            color: white;
            cursor: pointer;
            transition: background 0.2s ease, transform 0.1s ease, box-shadow 0.2s ease;
            margin-top: 12px;
            letter-spacing: 0.3px;
            box-shadow: 0 4px 12px rgba(0,119,255,0.2);
        }
        .login-btn:hover {
            background: #0066dd;
            box-shadow: 0 8px 16px rgba(0,119,255,0.3);
            transform: scale(1.01);
        }
        .login-btn:active {
            transform: scale(0.98);
        }
        .login-footer {
            text-align: center;
            margin-top: 28px;
            font-size: 13px;
            color: #6a7180;
        }
        .login-footer a {
            color: #0077ff;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }
        .login-footer a:hover {
            color: #0055b3;
            text-decoration: underline;
        }
        .error-message {
            background: #ffe8e8;
            border-radius: 12px;
            padding: 12px 16px;
            margin-bottom: 24px;
            color: #d32f2f;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
            border-left: 4px solid #d32f2f;
        }
        .error-message i {
            font-style: normal;
            font-weight: 600;
        }
        /* адаптация для мобильных */
        @media (max-width: 480px) {
            .login-card { padding: 32px 24px; }
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="login-header">
            <h1>Call Manager</h1>
            <p>Вход в систему</p>
        </div>

        {% if form.errors %}
        <div class="error-message">
            <i>⚠️</i> Неверное имя пользователя или пароль
        </div>
        {% endif %}

        <form class="login-form" method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_username">Имя пользователя</label>
                <input type="text" name="username" id="id_username" placeholder="example" autofocus required>
            </div>
            <div class="form-group">
                <label for="id_password">Пароль</label>
                <input type="password" name="password" id="id_password" placeholder="••••••••" required>
            </div>
            <button type="submit" class="login-btn">Войти</button>
            <input type="hidden" name="next" value="{{ next }}">
        </form>

        <div class="login-footer">
            <p>© 2024 Call Manager. Все права защищены.</p>
        </div>
    </div>
</body>
</html>
